schema: BugSchema
name: main
tables:
    - table: Date
      id:
          Id: [datetime]
      columns:
          CalendarYearNumber: [short]
          FirstDayOfQuarter: [datetime]
          FirstDayOfMonth: [datetime]

    - table: DateReported
      extends: Date

    - table: DateResolved
      extends: Date

    - table: DateAssigned
      extends: Date

    - table: Workflow
      id:
          Id: [int]
      columns:
          Resolved: [bool]
          WorkflowState: [string]
          SourceOfError: [string]
          FixedByCustomer: [bool]

    - table: Category
      id:
          Id: [int]
      columns:
          Label: [string]

    - table: Customer
      id:
          Id: [int]
      columns:
          CustomerName: [string]

    - table: Coder
      id:
          Id: [int]
      columns:
          FullName: [string]

    - table: CoderAssigned
      extends: Coder

    - table: CoderResolved
      extends: Coder

    - table: CategoryCombination
      id:
          Id: [int]
      columns:
          Crashed: [bool]
          DataLoss: [bool]
          SecurityBreach: [bool]
          OffByOne: [bool]
          Slow: [bool]
          StackOverflow: [bool]

    - table: Bug
      id:
          Id: [int]
      columns:
          WorkflowId: [Workflow]
          CustomerId: [Customer]
          ReportedDate: [DateReported]
          ResolvedDate: [DateResolved]
          AssignedDate: [DateAssigned]
          CategoryCombinationId: [CategoryCombination]
          AssignedCoderId: [CoderAssigned]
          ResolvedCoderId: [CoderResolved]
